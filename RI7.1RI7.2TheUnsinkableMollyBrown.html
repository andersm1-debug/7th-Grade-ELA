<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive: RI 7.1 & 7.2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap');

        body {
            background-color: #d7d1c6;
            color: #222;
            font-family: 'Old Standard TT', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #quiz-container {
            background: #fdfaf5;
            border: 2px solid #222;
            padding: 40px;
            width: 100%;
            max-width: 650px;
            box-shadow: 10px 10px 0px #222;
            position: relative;
        }

        h1 {
            text-align: center;
            font-family: 'Special Elite', monospace;
            text-transform: uppercase;
            border-bottom: 4px double #222;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .progress {
            font-family: 'Special Elite', monospace;
            font-size: 0.8rem;
            text-align: right;
            margin-bottom: 10px;
        }

        .question {
            font-size: 1.3rem;
            margin-bottom: 15px;
            line-height: 1.4;
            font-weight: bold;
        }

        .hint-text {
            display: none;
            font-family: 'Special Elite', monospace;
            font-size: 0.9rem;
            background: #eee;
            padding: 10px;
            border-left: 3px solid #222;
            margin-bottom: 20px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            background: #fff;
            border: 1px solid #222;
            padding: 15px;
            cursor: pointer;
            text-align: left;
            font-family: inherit;
            font-size: 1.1rem;
            transition: 0.2s;
        }

        .option-btn:hover {
            background: #222;
            color: #fff;
        }

        .hint-btn {
            background: none;
            border: none;
            text-decoration: underline;
            font-family: 'Special Elite', monospace;
            font-size: 0.7rem;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #feedback-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 3px solid #222;
            padding: 30px;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .close-btn {
            background: #222;
            color: #fff;
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            cursor: pointer;
            font-family: 'Special Elite', monospace;
            text-decoration: none;
            display: inline-block;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<div id="overlay"></div>

<div id="quiz-container">
    <a href="index.html" style="font-family:'Special Elite'; color:#222; text-decoration:none; font-size:0.7rem;">← BACK TO HUB</a>
    <div class="progress" id="progress">FILE 1/10</div>
    <h1>The Archive</h1>
    <div id="quiz-content">
        <p class="question" id="question-text">Loading investigation...</p>
        <button class="hint-btn" onclick="toggleHint()">[ REQUEST CLARIFICATION ]</button>
        <div id="hint-text" class="hint-text"></div>
        <div id="options" class="options-container"></div>
    </div>
</div>

<div id="feedback-modal">
    <h2 id="fb-title" style="font-family:'Special Elite';">FILE UPDATE</h2>
    <p id="fb-text" style="line-height:1.5;"></p>
    <button class="close-btn" onclick="nextQuestion()">PROCEED</button>
</div>

<script>
    let score = 0;
    let current = 0;

    const quizData = [
        {
            q: "Which statement best identifies the central idea of the text?",
            hint: "Central ideas summarize the main point of the entire passage.",
            options: [
                { text: "Molly Brown’s life was defined by her survival of the Titanic and her subsequent dedication to helping others.", correct: true },
                { text: "Molly Brown was a first-class passenger who enjoyed traveling on large ships.", correct: false },
                { text: "Molly Brown grew up in a small town in Missouri before she became famous.", correct: false }
            ],
            note: "RI.7.2: A central idea must be broad enough to cover her actions before, during, and after the disaster."
        },
        {
            q: "Which piece of evidence supports the claim that Molly was a leader on Lifeboat 6?",
            hint: "Look for an action she took while in the boat.",
            options: [
                { text: "She insisted that the lifeboat return to the site of the sinking to search for survivors.", correct: true },
                { text: "She was traveling to visit family when the Titanic hit an iceberg.", correct: false },
                { text: "She was one of the first people to realize the ship was sinking.", correct: false }
            ],
            note: "RI.7.1: Textual evidence provides specific proof for a character's actions."
        },
        {
            q: "How does the text describe Molly’s behavior once she boarded the rescue ship, the Carpathia?",
            hint: "Did she rest, or did she get back to work?",
            options: [
                { text: "She organized a committee to raise money for passengers who had lost everything.", correct: true },
                { text: "She stayed in her cabin until the ship reached New York City.", correct: false },
                { text: "She complained to the captain about the conditions on the rescue ship.", correct: false }
            ],
            note: "RI.7.2: This detail develops the central idea of her being an 'activist'."
        },
        {
            q: "Which of the following belongs in an OBJECTIVE summary of this text?",
            hint: "Avoid words like 'amazing,' 'heroic,' or 'scary.' Stick to facts.",
            options: [
                { text: "Brown survived the sinking and later worked to provide aid to other survivors.", correct: true },
                { text: "Molly Brown was the most incredible hero of the entire Titanic disaster.", correct: false },
                { text: "The Titanic was a beautiful ship that should have stayed afloat.", correct: false }
            ],
            note: "RI.7.2: Objective summaries must remain neutral and fact-based."
        },
        {
            q: "According to the text, what was the primary reason she was nicknamed 'Unsinkable'?",
            hint: "Look for the connection between her courage and the press.",
            options: [
                { text: "The newspapers used it to describe her courage and refusal to give up during the disaster.", correct: true },
                { text: "She told everyone on the ship that she knew how to stay afloat.", correct: false },
                { text: "She owned a business that was called the 'Unsinkable Store.'", correct: false }
            ],
            note: "RI.7.1: Evidence explains how a person earns a specific reputation."
        },
        {
            q: "Which detail explains Brown’s motivation for helping the 'steerage' (lower class) passengers?",
            hint: "Check the text for her own history or background.",
            options: [
                { text: "She remembered her own humble beginnings and didn't want others to suffer without help.", correct: true },
                { text: "She wanted to be famous and knew helping them would make the news.", correct: false },
                { text: "She was told by the Captain of the Carpathia that she had to help.", correct: false }
            ],
            note: "RI.7.3: This analyzes the interaction between a person's past and their current actions."
        },
        {
            q: "What is the relationship between the Titanic disaster and Molly Brown’s fame?",
            hint: "Did the disaster create her fame or end it?",
            options: [
                { text: "The disaster provided her with a public platform that she used to advocate for others.", correct: true },
                { text: "The disaster caused her to lose all her money and her fame.", correct: false },
                { text: "She was already a world-famous celebrity before the Titanic sank.", correct: false }
            ],
            note: "RI.7.3: Major events often interact with a person's life to change their social standing."
        },
        {
            q: "In an objective summary, which fact is most important to include about her time in New York?",
            hint: "Look for her continued work, not her personal vacations.",
            options: [
                { text: "She presented an award to the captain of the Carpathia for his role in the rescue.", correct: true },
                { text: "She went shopping for new clothes to replace the ones she lost.", correct: false },
                { text: "She stayed at a very expensive hotel once she arrived.", correct: false }
            ],
            note: "RI.7.2: Important details support the central idea of a person's legacy."
        },
        {
            q: "How does the author support the claim that Molly Brown was 'selfless'?",
            hint: "Look for an action where she put others before herself.",
            options: [
                { text: "By noting that she refused to leave the Carpathia until every survivor was cared for.", correct: true },
                { text: "By describing the jewelry she saved from the sinking ship.", correct: false },
                { text: "By explaining that she bought a first-class ticket for the journey.", correct: false }
            ],
            note: "RI.7.1: Character traits are supported by specific textual evidence of their actions."
        },
        {
            q: "What is the author's primary purpose in this specific text?",
            hint: "Is it to tell a ghost story or to explain a person's life and impact?",
            options: [
                { text: "To explain how one woman's courage during a tragedy led to a lifetime of helping others.", correct: true },
                { text: "To argue that the Titanic sinking was an unavoidable accident.", correct: false },
                { text: "To describe the technical reasons why the Titanic hit the iceberg.", correct: false }
            ],
            note: "RI.7.2: The author's purpose is what drives the development of the central idea."
        }
    ];

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function toggleHint() {
        const h = document.getElementById("hint-text");
        h.innerText = quizData[current].hint;
        h.style.display = h.style.display === "block" ? "none" : "block";
    }

    function loadQuestion() {
        const d = quizData[current];
        document.getElementById("progress").innerText = `FILE ${current + 1}/10`;
        document.getElementById("question-text").innerText = d.q;
        document.getElementById("hint-text").style.display = "none";
        const optCont = document.getElementById("options");
        optCont.innerHTML = "";

        let shuffled = shuffle([...d.options]);
        shuffled.forEach(opt => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerText = opt.text;
            btn.onclick = () => {
                const fbTitle = document.getElementById("fb-title");
                if(opt.correct) {
                    score++;
                    fbTitle.innerText = "✓ EVIDENCE VERIFIED";
                    fbTitle.style.color = "#2e7d32";
                } else {
                    fbTitle.innerText = "✗ INCORRECT ENTRY";
                    fbTitle.style.color = "#b71c1c";
                }
                document.getElementById("fb-text").innerText = d.note;
                document.getElementById("feedback-modal").style.display = "block";
                document.getElementById("overlay").style.display = "block";
            };
            optCont.appendChild(btn);
        });
    }

    function nextQuestion() {
        document.getElementById("feedback-modal").style.display = "none";
        document.getElementById("overlay").style.display = "none";
        current++;
        if (current < quizData.length) loadQuestion();
        else showEnd();
    }

    function showEnd() {
        const finalPercent = Math.round((score / quizData.length) * 100);
        document.getElementById("quiz-content").innerHTML = `
            <div style="text-align:center;">
                <h2 style="font-family:'Special Elite';">ARCHIVE COMPLETE</h2>
                <p style="font-size:2rem; margin:20px 0;">Final Accuracy: ${finalPercent}%</p>
                <p>The evidence has been filed. Review your results for standard mastery.</p>
                <button class="close-btn" onclick="location.reload()">RE-RUN ANALYSIS</button>
            </div>
        `;
    }

    loadQuestion();
</script>
</body>
</html>
