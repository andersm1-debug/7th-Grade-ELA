<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive: Molly Brown Analysis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap');

        body {
            background-color: #d7d1c6;
            color: #222;
            font-family: 'Old Standard TT', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #quiz-container {
            background: #fdfaf5;
            border: 2px solid #222;
            padding: 40px;
            width: 100%;
            max-width: 650px;
            box-shadow: 10px 10px 0px #222;
            position: relative;
        }

        h1 {
            text-align: center;
            font-family: 'Special Elite', monospace;
            text-transform: uppercase;
            border-bottom: 4px double #222;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .progress {
            font-family: 'Special Elite', monospace;
            font-size: 0.8rem;
            text-align: right;
            margin-bottom: 10px;
        }

        .question {
            font-size: 1.3rem;
            margin-bottom: 15px;
            line-height: 1.4;
            font-weight: bold;
        }

        .hint-text {
            display: none;
            font-family: 'Special Elite', monospace;
            font-size: 0.9rem;
            background: #eee;
            padding: 10px;
            border-left: 3px solid #222;
            margin-bottom: 20px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            background: #fff;
            border: 1px solid #222;
            padding: 15px;
            cursor: pointer;
            text-align: left;
            font-family: inherit;
            font-size: 1.1rem;
            transition: 0.2s;
        }

        .option-btn:hover {
            background: #222;
            color: #fff;
        }

        .hint-btn {
            background: none;
            border: none;
            text-decoration: underline;
            font-family: 'Special Elite', monospace;
            font-size: 0.7rem;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #feedback-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 3px solid #222;
            padding: 30px;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .close-btn {
            background: #222;
            color: #fff;
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            cursor: pointer;
            font-family: 'Special Elite', monospace;
            text-decoration: none;
            display: inline-block;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<div id="overlay"></div>

<div id="quiz-container">
    <a href="index.html" style="font-family:'Special Elite'; color:#222; text-decoration:none; font-size:0.7rem;">← BACK TO HUB</a>
    <div class="progress" id="progress">FILE 1/10</div>
    <h1>The Archive</h1>
    <div id="quiz-content">
        <p class="question" id="question-text">Loading investigation...</p>
        <button class="hint-btn" onclick="toggleHint()">[ REQUEST CLARIFICATION ]</button>
        <div id="hint-text" class="hint-text"></div>
        <div id="options" class="options-container"></div>
    </div>
</div>

<div id="feedback-modal">
    <h2 id="fb-title" style="font-family:'Special Elite';">FILE UPDATE</h2>
    <p id="fb-text" style="line-height:1.5;"></p>
    <button class="close-btn" onclick="nextQuestion()">PROCEED</button>
</div>

<script>
    let score = 0;
    let current = 0;

    const quizData = [
        {
            q: "According to the text, which three areas did Margaret Brown leverage her fortune to support?",
            hint: "Check the first paragraph for her specific 'tireless' work.",
            options: [
                { text: "Workers’ rights, women’s suffrage, and children's education.", correct: true },
                { text: "Mining safety, maritime law, and immigration reform.", correct: false },
                { text: "Social life, philanthropy, and world travel.", correct: false }
            ],
            note: "RI.7.1: This detail is explicitly stated in the text to show her role as an activist."
        },
        {
            q: "Which piece of evidence supports the central idea that Brown's commitment to justice was 'a defining part of her character'?",
            hint: "Look for a line that describes her spirit in relation to tragedy.",
            options: [
                { text: "A spirit that no amount of privilege or tragedy could dampen.", correct: true },
                { text: "Her high-profile social life and philanthropy earned her the nickname.", correct: false },
                { text: "She was a familiar face among the world's elite.", correct: false }
            ],
            note: "RI.7.2: This sentence summarizes the overall message of the entire biography."
        },
        {
            q: "Based on the second paragraph, how did Brown respond to Robert Hitchens' refusal to go back for survivors?",
            hint: "Look for her 'forceful' reaction in the lifeboat.",
            options: [
                { text: "She used her powerful voice to disagree and threatened to throw him overboard.", correct: true },
                { text: "She eventually agreed with him that the boat might be swamped.", correct: false },
                { text: "She quietly convinced the other passengers to vote against him.", correct: false }
            ],
            note: "RI.7.1: The text provides a specific action that demonstrates her 'forceful personality'."
        },
        {
            q: "What does the text say made Brown 'unique in her society'?",
            hint: "Look for the connection between her current status and her past.",
            options: [
                { text: "She never forgot her humble origins despite being part of the world's elite.", correct: true },
                { text: "She was the only person who knew how to row Lifeboat No. 6.", correct: false },
                { text: "She was the first woman to defy the expectations of her era.", correct: false }
            ],
            note: "RI.7.1: The author uses her 'humble origins' to explain why she stood out among the elite."
        },
        {
            q: "Which of the following would be an OBJECTIVE summary of the second paragraph?",
            hint: "Focus only on the facts of the Titanic event without using emotional adjectives.",
            options: [
                { text: "During the Titanic sinking, Brown helped others and successfully demanded that her lifeboat search for survivors.", correct: true },
                { text: "Margaret Brown was a terrifying woman who bullied a sailor into turning a boat around.", correct: false },
                { text: "The sinking of the luxury liner RMS Titanic was a tragic disaster caused by an iceberg.", correct: false }
            ],
            note: "RI.7.2: Objective summaries provide a neutral overview of the main events."
        },
        {
            q: "According to the text, when did the nickname 'The Unsinkable Molly Brown' actually become widely used?",
            hint: "Check the final paragraph for the timeline of the name.",
            options: [
                { text: "Not until after her death and the popular musical.", correct: true },
                { text: "Immediately after the Carpathia docked in New York.", correct: false },
                { text: "When she moved to Denver and became an activist.", correct: false }
            ],
            note: "RI.7.1: The text clarifies a common misconception about when her nickname started."
        },
        {
            q: "What 'literal meaning' did the title 'The Unsinkable Mrs. Brown' take on, according to the text?",
            hint: "What happened to her in April 1912?",
            options: [
                { text: "Her survival of the sinking of the Titanic.", correct: true },
                { text: "Her ability to keep her mining fortune safe during a crisis.", correct: false },
                { text: "Her refusal to let her spirit be dampened by social expectations.", correct: false }
            ],
            note: "RI.7.1: The word 'literal' refers to her physically surviving the sinking ship."
        },
        {
            q: "How does the author develop the idea that Molly Brown was 'ambitious' in the first paragraph?",
            hint: "Look for the phrase about what she did to the expectations of her era.",
            options: [
                { text: "By stating that she 'defied the expectations of her era'.", correct: true },
                { text: "By describing her expensive trips abroad.", correct: false },
                { text: "By mentioning she married a mining superintendent.", correct: false }
            ],
            note: "RI.7.1: Defying expectations is used as evidence of her ambition."
        },
        {
            q: "What 'inherent' quality prompted Brown to demand the lifeboat turn back?",
            hint: "The text links this quality to her actions in the boat.",
            options: [
                { text: "Her inherent activism.", correct: true },
                { text: "Her inherent fear of the water.", correct: false },
                { text: "Her inherent desire to be famous.", correct: false }
            ],
            note: "RI.7.3: The text connects her lifelong 'activism' to her specific behavior during the crisis."
        },
        {
            q: "Which statement best identifies the AUTHOR'S main claim about Margaret Brown's legacy?",
            hint: "Look for the central message in the concluding sentences.",
            options: [
                { text: "Her real-life actions on the night of the tragedy demonstrated a lifelong commitment to justice.", correct: true },
                { text: "She is mainly remembered because she threatened to throw a sailor overboard.", correct: false },
                { text: "She was more interested in social life than in helping people.", correct: false }
            ],
            note: "RI.7.2: This claim ties her specific actions to the broader central idea of the text."
        }
    ];

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function toggleHint() {
        const h = document.getElementById("hint-text");
        h.innerText = quizData[current].hint;
        h.style.display = h.style.display === "block" ? "none" : "block";
    }

    function loadQuestion() {
        const d = quizData[current];
        document.getElementById("progress").innerText = `FILE ${current + 1}/10`;
        document.getElementById("question-text").innerText = d.q;
        document.getElementById("hint-text").style.display = "none";
        const optCont = document.getElementById("options");
        optCont.innerHTML = "";

        let shuffled = shuffle([...d.options]);
        shuffled.forEach(opt => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerText = opt.text;
            btn.onclick = () => {
                const fbTitle = document.getElementById("fb-title");
                if(opt.correct) {
                    score++;
                    fbTitle.innerText = "✓ EVIDENCE VERIFIED";
                    fbTitle.style.color = "#2e7d32";
                } else {
                    fbTitle.innerText = "✗ INCORRECT ENTRY";
                    fbTitle.style.color = "#b71c1c";
                }
                document.getElementById("fb-text").innerText = d.note;
                document.getElementById("feedback-modal").style.display = "block";
                document.getElementById("overlay").style.display = "block";
            };
            optCont.appendChild(btn);
        });
    }

    function nextQuestion() {
        document.getElementById("feedback-modal").style.display = "none";
        document.getElementById("overlay").style.display = "none";
        current++;
        if (current < quizData.length) loadQuestion();
        else showEnd();
    }

    function showEnd() {
        const finalPercent = Math.round((score / quizData.length) * 100);
        document.getElementById("quiz-content").innerHTML = `
            <div style="text-align:center;">
                <h2 style="font-family:'Special Elite';">ARCHIVE COMPLETE</h2>
                <p style="font-size:2rem; margin:20px 0;">Final Accuracy: ${finalPercent}%</p>
                <p>The evidence has been filed. Submit your report to the lead investigator.</p>
                <button class="close-btn" onclick="location.reload()">RE-RUN ANALYSIS</button>
            </div>
        `;
    }

    loadQuestion();
</script>
</body>
</html>
