<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive: RI 7.1 & 7.2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap');

        body {
            background-color: #d7d1c6;
            color: #222;
            font-family: 'Old Standard TT', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #quiz-container {
            background: #fdfaf5;
            border: 2px solid #222;
            padding: 40px;
            width: 100%;
            max-width: 650px;
            box-shadow: 10px 10px 0px #222;
            position: relative;
        }

        h1 {
            text-align: center;
            font-family: 'Special Elite', monospace;
            text-transform: uppercase;
            border-bottom: 4px double #222;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .progress {
            font-family: 'Special Elite', monospace;
            font-size: 0.8rem;
            text-align: right;
            margin-bottom: 10px;
        }

        .question {
            font-size: 1.3rem;
            margin-bottom: 20px;
            line-height: 1.4;
            font-weight: bold;
        }

        .hint-text {
            display: none;
            font-family: 'Special Elite', monospace;
            font-size: 0.9rem;
            background: #eee;
            padding: 10px;
            border-left: 3px solid #222;
            margin-bottom: 20px;
        }

        .option-btn {
            display: block;
            width: 100%;
            background: #fff;
            border: 1px solid #222;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            text-align: left;
            font-family: inherit;
            font-size: 1.1rem;
            transition: 0.2s;
        }

        .option-btn:hover {
            background: #222;
            color: #fff;
        }

        .hint-btn {
            background: none;
            border: none;
            text-decoration: underline;
            font-family: 'Special Elite', monospace;
            font-size: 0.7rem;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #feedback-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 3px solid #222;
            padding: 30px;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .close-btn {
            background: #222;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-family: 'Special Elite', monospace;
            text-decoration: none;
            display: inline-block;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<div id="overlay"></div>

<div id="quiz-container">
    <a href="index.html" style="font-family:'Special Elite'; color:#222; text-decoration:none; font-size:0.7rem;">‚Üê BACK TO HUB</a>
    <div class="progress" id="progress">FILE 1/10</div>
    <h1>The Archive</h1>
    <div id="quiz-content">
        <p class="question" id="question-text">Loading file...</p>
        <button class="hint-btn" onclick="toggleHint()">[ REQUEST CLARIFICATION ]</button>
        <div id="hint-text" class="hint-text"></div>
        <div id="options" class="options-container"></div>
    </div>
</div>

<div id="feedback-modal">
    <h2 style="font-family:'Special Elite';">FILE UPDATE</h2>
    <p id="fb-text"></p>
    <button class="close-btn" onclick="nextQuestion()">PROCEED</button>
</div>

<script>
    let score = 0;
    let current = 0;

    const quizData = [
        {
            q: "Which statement best identifies the central idea of the article?",
            hint: "Look for the answer that covers her whole life, not just the Titanic.",
            options: [
                { text: "Molly Brown used her fame and wealth to fight for the rights of others.", correct: true },
                { text: "Molly Brown survived the sinking of the Titanic in 1912.", correct: false },
                { text: "Molly Brown grew up in Hannibal, Missouri before moving West.", correct: false }
            ],
            note: "RI.7.2: A central idea must be broad enough to cover the major points of the entire text."
        },
        {
            q: "Which piece of evidence best supports the claim that Molly was an activist *before* the Titanic?",
            hint: "Find the citation that mentions her work in the mining camps.",
            options: [
                { text: "'She worked to establish soup kitchens and literacy classes in mining communities.'", correct: true },
                { text: "'She became a national hero after the rescue ship Carpathia docked.'", correct: false },
                { text: "'She famously took control of Lifeboat 6 and demanded they return for survivors.'", correct: false }
            ],
            note: "RI.7.1: Strong evidence must directly connect to the specific time frame in the question."
        }
        // ... (8 more questions following the same pattern)
    ];

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function toggleHint() {
        const h = document.getElementById("hint-text");
        h.innerText = quizData[current].hint;
        h.style.display = h.style.display === "block" ? "none" : "block";
    }

    function loadQuestion() {
        const d = quizData[current];
        document.getElementById("progress").innerText = `FILE ${current + 1}/10`;
        document.getElementById("question-text").innerText = d.q;
        document.getElementById("hint-text").style.display = "none";
        const optCont = document.getElementById("options");
        optCont.innerHTML = "";

        let shuffled = shuffle([...d.options]);
        shuffled.forEach(opt => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerText = opt.text;
            btn.onclick = () => {
                if(opt.correct) score++;
                document.getElementById("fb-text").innerText = d.note;
                document.getElementById("feedback-modal").style.display = "block";
                document.getElementById("overlay").style.display = "block";
            };
            optCont.appendChild(btn);
        });
    }

    function nextQuestion() {
        document.getElementById("feedback-modal").style.display = "none";
        document.getElementById("overlay").style.display = "none";
        current++;
        if (current < quizData.length) loadQuestion();
        else showEnd();
    }

    function showEnd() {
        const finalPercent = Math.round((score / quizData.length) * 100);
        const entryID = "1211047074"; 
        const formURL = `https://docs.google.com/forms/d/e/1FAIpQLSd-glvVAJGNDvunL1ziEaZkMtZvpnZNQ_JNo720134QHLXS7A/viewform?usp=pp_url&entry.${entryID}=${finalPercent}%25`;

        document.getElementById("quiz-content").innerHTML = `
            <div style="text-align:center;">
                <h2 style="font-family:'Special Elite';">ARCHIVE COMPLETE</h2>
                <p style="font-size:2rem;">${finalPercent}%</p>
                <p>Submit your evidence briefing to the main office.</p>
                <a href="${formURL}" target="_blank" class="close-btn">SUBMIT REPORT</a>
            </div>
        `;
    }

    loadQuestion();
</script>

</body>
</html>
