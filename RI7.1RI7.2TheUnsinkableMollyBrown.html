<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive: RI 7.1 & 7.2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap');

        body {
            background-color: #d7d1c6;
            color: #222;
            font-family: 'Old Standard TT', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #quiz-container {
            background: #fdfaf5;
            border: 2px solid #222;
            padding: 40px;
            width: 100%;
            max-width: 650px;
            box-shadow: 10px 10px 0px #222;
            position: relative;
        }

        h1 {
            text-align: center;
            font-family: 'Special Elite', monospace;
            text-transform: uppercase;
            border-bottom: 4px double #222;
            padding-bottom: 10px;
            margin-top: 0;
        }

        .progress {
            font-family: 'Special Elite', monospace;
            font-size: 0.8rem;
            text-align: right;
            margin-bottom: 10px;
        }

        .question {
            font-size: 1.3rem;
            margin-bottom: 15px;
            line-height: 1.4;
            font-weight: bold;
        }

        .hint-text {
            display: none;
            font-family: 'Special Elite', monospace;
            font-size: 0.9rem;
            background: #eee;
            padding: 10px;
            border-left: 3px solid #222;
            margin-bottom: 20px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            background: #fff;
            border: 1px solid #222;
            padding: 15px;
            cursor: pointer;
            text-align: left;
            font-family: inherit;
            font-size: 1.1rem;
            transition: 0.2s;
        }

        .option-btn:hover {
            background: #222;
            color: #fff;
        }

        .hint-btn {
            background: none;
            border: none;
            text-decoration: underline;
            font-family: 'Special Elite', monospace;
            font-size: 0.7rem;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #feedback-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 3px solid #222;
            padding: 30px;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .close-btn {
            background: #222;
            color: #fff;
            border: none;
            padding: 12px 25px;
            margin-top: 20px;
            cursor: pointer;
            font-family: 'Special Elite', monospace;
            text-decoration: none;
            display: inline-block;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>

<div id="overlay"></div>

<div id="quiz-container">
    <a href="index.html" style="font-family:'Special Elite'; color:#222; text-decoration:none; font-size:0.7rem;">← BACK TO HUB</a>
    <div class="progress" id="progress">FILE 1/10</div>
    <h1>The Archive</h1>
    <div id="quiz-content">
        <p class="question" id="question-text">Loading investigation...</p>
        <button class="hint-btn" onclick="toggleHint()">[ REQUEST CLARIFICATION ]</button>
        <div id="hint-text" class="hint-text"></div>
        <div id="options" class="options-container"></div>
    </div>
</div>

<div id="feedback-modal">
    <h2 id="fb-title" style="font-family:'Special Elite';">FILE UPDATE</h2>
    <p id="fb-text" style="line-height:1.5;"></p>
    <button class="close-btn" onclick="nextQuestion()">PROCEED</button>
</div>

<script>
    let score = 0;
    let current = 0;

    const quizData = [
        {
            q: "Which statement best identifies the central idea of the text?",
            hint: "A central idea must cover her whole life, not just the Titanic.",
            options: [
                { text: "Molly Brown used her influence and wealth to advocate for social reform and human rights.", correct: true },
                { text: "Molly Brown became famous solely because she survived the sinking of the Titanic.", correct: false },
                { text: "Molly Brown was a wealthy woman who enjoyed traveling the world.", correct: false }
            ],
            note: "RI.7.2: Central ideas summarize the primary purpose of the entire passage, not just a single event."
        },
        {
            q: "Which piece of evidence supports the claim that Molly Brown was an activist for miners?",
            hint: "Look for specific actions she took in the mining communities.",
            options: [
                { text: "'She worked to establish soup kitchens and literacy classes for mining families in Leadville.'", correct: true },
                { text: "'She moved to Leadville in 1886 and met J.J. Brown.'", correct: false },
                { text: "'The Titanic hit an iceberg in the middle of the North Atlantic.'", correct: false }
            ],
            note: "RI.7.1: Textual evidence must provide factual proof that directly supports the claim."
        },
        {
            q: "How does the author develop the idea that Molly was 'unsinkable' beyond the ship?",
            hint: "What did she do once she reached safety on the Carpathia?",
            options: [
                { text: "By describing how she organized a committee to raise money for destitute survivors.", correct: true },
                { text: "By explaining that she was a very strong swimmer.", correct: false },
                { text: "By mentioning that she wore her most expensive furs onto the lifeboat.", correct: false }
            ],
            note: "RI.7.2: Character development helps reveal the deeper central idea of resilience."
        },
        {
            q: "Which of the following belongs in an OBJECTIVE summary of this biography?",
            hint: "Objective summaries do not use 'feeling' words or opinions.",
            options: [
                { text: "Brown founded a committee to assist passengers who lost everything in the sinking.", correct: true },
                { text: "Molly Brown was a brave woman who did many incredible things for people.", correct: false },
                { text: "The sinking of the Titanic was a tragic event that should have been avoided.", correct: false }
            ],
            note: "RI.7.2: Objective summaries must stay neutral and focus strictly on verified facts."
        },
        {
            q: "Find the evidence of Molly Brown's political activism later in life:",
            hint: "Look for mentions of the right to vote or international conferences.",
            options: [
                { text: "'She helped organize the International Women's Rights Conference in 1914.'", correct: true },
                { text: "'She was famously quoted as saying her luck was 'unsinkable.'", correct: false },
                { text: "'She began her life in a small cottage in Hannibal, Missouri.'", correct: false }
            ],
            note: "RI.7.1: To cite evidence, you must match the quote to the specific achievement asked for."
        },
        {
            q: "How did Brown's early life in Hannibal interact with her later activism?",
            hint: "Does the text mention her working-class roots?",
            options: [
                { text: "Her working-class background made her sympathetic to the struggles of the poor.", correct: true },
                { text: "She hated being poor and wanted to get as far away from Missouri as possible.", correct: false },
                { text: "She learned how to navigate a ship while growing up on the Mississippi River.", correct: false }
            ],
            note: "RI.7.3: This analyzes the interaction between a person's history and their lifelong central ideas."
        },
        {
            q: "What is the author's purpose in discussing the Miners' Strike in Colorado?",
            hint: "Does it show her helping people or just her having money?",
            options: [
                { text: "To prove that Brown used her wealth to support workers' rights during conflicts.", correct: true },
                { text: "To show that the mining business was very dangerous and high-paying.", correct: false },
                { text: "To explain how J.J. Brown made his fortune in gold and silver.", correct: false }
            ],
            note: "RI.7.2: Supporting details must always point back to the central idea (Activism)."
        },
        {
            q: "Which sentence provides evidence for why Brown was considered a 'hero' by the press?",
            hint: "Look for how the public reacted to her leadership on the lifeboat.",
            options: [
                { text: "'News of her leadership on Lifeboat 6 spread quickly, turning her into a national figure.'", correct: true },
                { text: "'She was returning from a vacation in Egypt when she boarded the Titanic.'", correct: false },
                { text: "'She was awarded the French Legion of Honor for her work in WWI.'", correct: false }
            ],
            note: "RI.7.1: Evidence should explain the 'why' behind a person's reputation."
        },
        {
            q: "What makes a summary 'non-objective'?",
            hint: "Think about the difference between a fact and a feeling.",
            options: [
                { text: "Including personal opinions or judgmental adjectives like 'wonderful.'", correct: true },
                { text: "Including names, dates, and specific historical locations.", correct: false },
                { text: "Summarizing the beginning, middle, and end of the text.", correct: false }
            ],
            note: "RI.7.2: Objectivity is the key difference between a report and a review."
        },
        {
            q: "What is the primary message the author wants the reader to take away?",
            hint: "Is it about the ship sinking, or about what a person does with their life?",
            options: [
                { text: "Molly Brown’s true legacy is her lifelong dedication to helping others, not just her survival.", correct: true },
                { text: "The Titanic was the most significant event in 20th-century history.", correct: false },
                { text: "Living in Leadville, Colorado was the key to becoming a millionaire.", correct: false }
            ],
            note: "RI.7.2: The primary message is synonymous with the Central Idea."
        }
    ];

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function toggleHint() {
        const h = document.getElementById("hint-text");
        h.innerText = quizData[current].hint;
        h.style.display = h.style.display === "block" ? "none" : "block";
    }

    function loadQuestion() {
        const d = quizData[current];
        document.getElementById("progress").innerText = `FILE ${current + 1}/10`;
        document.getElementById("question-text").innerText = d.q;
        document.getElementById("hint-text").style.display = "none";
        const optCont = document.getElementById("options");
        optCont.innerHTML = "";

        let shuffled = shuffle([...d.options]);
        shuffled.forEach(opt => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerText = opt.text;
            btn.onclick = () => {
                const fbTitle = document.getElementById("fb-title");
                if(opt.correct) {
                    score++;
                    fbTitle.innerText = "✓ EVIDENCE VERIFIED";
                    fbTitle.style.color = "#2e7d32";
                } else {
                    fbTitle.innerText = "✗ INCORRECT ENTRY";
                    fbTitle.style.color = "#b71c1c";
                }
                document.getElementById("fb-text").innerText = d.note;
                document.getElementById("feedback-modal").style.display = "block";
                document.getElementById("overlay").style.display = "block";
            };
            optCont.appendChild(btn);
        });
    }

    function nextQuestion() {
        document.getElementById("feedback-modal").style.display = "none";
        document.getElementById("overlay").style.display = "none";
        current++;
        if (current < quizData.length) loadQuestion();
        else showEnd();
    }

    function showEnd() {
        const finalPercent = Math.round((score / quizData.length) * 100);
        document.getElementById("quiz-content").innerHTML = `
            <div style="text-align:center;">
                <h2 style="font-family:'Special Elite';">ARCHIVE COMPLETE</h2>
                <p style="font-size:2rem; margin:20px 0;">Final Accuracy: ${finalPercent}%</p>
                <p>The evidence has been filed. Review your results for standard mastery.</p>
                <button class="close-btn" onclick="location.reload()">RE-RUN ANALYSIS</button>
            </div>
        `;
    }

    loadQuestion();
</script>

</body>
</html>
