<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMM ARRAY: WEEK 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Share+Tech+Mono&display=swap');

        body {
            background-color: #010a01;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #array-container {
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid #00ff41;
            padding: 40px;
            width: 95%;
            max-width: 650px;
            box-shadow: 0 0 20px #00ff41;
            position: relative;
        }

        .hub-link {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #00ff41;
            text-decoration: none;
            font-size: 0.7rem;
            text-transform: uppercase;
            border: 1px solid #00ff41;
            padding: 2px 5px;
        }

        #q-type {
            text-align: center;
            text-transform: uppercase;
            font-size: 0.8rem;
            color: #008f11;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .signal-title {
            font-family: 'Syncopate', sans-serif;
            font-size: 2rem;
            text-align: center;
            margin: 25px 0;
            color: #fff;
            text-shadow: 0 0 10px #00ff41;
        }

        .signal-box {
            background: rgba(0, 255, 65, 0.05);
            border: 1px dashed #00ff41;
            padding: 20px;
            margin-bottom: 20px;
            color: #d1d1d1;
            font-size: 1.1rem;
            text-align: center;
            line-height: 1.6;
        }

        .comm-btn {
            background: transparent;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.2s;
        }

        .comm-btn:hover {
            background: #00ff41;
            color: #000;
        }

        #root-decoder {
            margin-top: 30px;
            border-top: 1px solid #00ff41;
            padding-top: 15px;
        }

        .decoder-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            font-size: 0.7rem;
            text-align: center;
        }

        .decoder-item b { color: #fff; display: block; font-size: 0.8rem; }

        #comm-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .proceed-btn {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-weight: bold;
            font-family: 'Syncopate', sans-serif;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="array-container">
    <a href="index.html" class="hub-link">← HUB_SYSTEM</a>
    <p id="q-type">ARRAY STATUS: MONITORING FREQUENCIES</p>
    
    <div id="quiz-content">
        <div id="sentence-display" class="signal-box" style="display:none;"></div>
        <div id="word-display" class="signal-title">SYNCING...</div>
        <div id="options"></div>
    </div>

    <div id="root-decoder">
        <div class="decoder-grid">
            <div class="decoder-item"><b>AUDI</b> HEAR</div>
            <div class="decoder-item"><b>BIO</b> LIFE</div>
            <div class="decoder-item"><b>DIC/DICT</b> SAY</div>
            <div class="decoder-item"><b>SENS/SENT</b> FEEL</div>
            <div class="decoder-item"><b>GRAPHY</b> WRITE</div>
        </div>
    </div>
</div>

<div id="comm-modal">
    <h1 id="fb-status" style="font-family:'Syncopate'; font-size: 2.5rem; color:#00ff41;"></h1>
    <p id="fb-info" style="font-size: 1.2rem; max-width: 500px; color: #00ff41; text-align:center; padding: 20px;"></p>
    <button class="proceed-btn" onclick="nextWord()">CONTINUE</button>
</div>

<script>
    const wordBank = [
        { word: "Audible", def: "Able to be heard", sent: "The whisper was barely ________ over the loud music." },
        { word: "Audience", def: "People assembled to listen at a movie, play, or meeting", sent: "The ________ stood up and cheered at the end of the show." },
        { word: "Audio Books", def: "A recording of a book", sent: "I love listening to ________ during my long commute to school." },
        { word: "Bionic", def: "Artificial body parts placed on a living human", sent: "After the accident, he received a ________ arm that worked like a real one." },
        { word: "Dictate", def: "An order that must be obeyed", sent: "The general will ________ the terms of the peace treaty." },
        { word: "Sensitive", def: "Quick to respond to slight changes or signals", sent: "Be careful with that plant; it is very ________ to cold temperatures." },
        { word: "Autobiography", def: "An account of a person's life written by that person", sent: "In his ________, the actor revealed the secrets of his childhood." },
        { word: "Biology", def: "The study of life", sent: "In ________ class, we learned how cells divide and grow." },
        { word: "Dictionary", def: "A resource that provides information regarding words", sent: "I used the ________ to find the correct spelling of the word." },
        { word: "Resent", def: "To feel bitterness or indignation", sent: "It is easy to ________ someone who doesn't do their fair share of work." },
        { word: "Demography", def: "The science of recording people (populations)", sent: "The government uses ________ to plan where to build new schools." },
        { word: "Autograph", def: "One's signature", sent: "The fan was thrilled to get the quarterback's ________ on her jersey." },
        { word: "Biography", def: "A written account of someone’s life", sent: "I am reading a ________ of Abraham Lincoln to learn about the Civil War." },
        { word: "Contradict", def: "To deny someone else’s statement of truth", sent: "The evidence found at the scene seems to ________ his alibi." },
        { word: "Sensation", def: "A physical feeling", sent: "I had a strange tingling ________ in my foot after it fell asleep." }
    ];

    let current = 0;
    let score = 0;

    function loadWord() {
        const d = wordBank[current];
        const isBlankType = current % 2 === 1;
        
        const qType = document.getElementById("q-type");
        const sentBox = document.getElementById("sentence-display");
        const wordBox = document.getElementById("word-display");
        const optCont = document.getElementById("options");

        optCont.innerHTML = "";

        if (isBlankType) {
            qType.innerText = "SIGNAL DETECTED: CONTEXTUAL FILL";
            sentBox.style.display = "block";
            sentBox.innerText = d.sent.replace(d.word, "__________");
            wordBox.innerText = "SIGNAL PENDING";
            
            let choices = [
                { text: d.word, correct: true },
                { text: wordBank[(current + 2) % 15].word, correct: false },
                { text: wordBank[(current + 4) % 15].word, correct: false }
            ].sort(() => Math.random() - 0.5);
            renderButtons(choices, d.word);
        } else {
            qType.innerText = "SIGNAL DETECTED: DEFINITION DECODE";
            sentBox.style.display = "none";
            wordBox.innerText = d.word;
            
            let choices = [
                { text: d.def, correct: true },
                { text: "The study of how fire creates light", correct: false },
                { text: "Moving away from a center point in a vacuum", correct: false }
            ].sort(() => Math.random() - 0.5);
            renderButtons(choices, d.def);
        }
    }

    function renderButtons(choices, correctVal) {
        choices.forEach(c => {
            const btn = document.createElement("button");
            btn.className = "comm-btn";
            btn.innerText = c.text;
            btn.onclick = () => {
                const modal = document.getElementById("comm-modal");
                const status = document.getElementById("fb-status");
                if (c.correct) {
                    score++;
                    status.innerText = "SIGNAL STABLE";
                    status.style.color = "#00ff41";
                    document.getElementById("fb-info").innerText = "Data point verified. Connection secure.";
                } else {
                    status.innerText = "SIGNAL LOST";
                    status.style.color = "#ff0000";
                    document.getElementById("fb-info").innerText = "Manual override required: " + correctVal;
                }
                modal.style.display = "flex";
            };
            document.getElementById("options").appendChild(btn);
        });
    }

    function nextWord() {
        document.getElementById("comm-modal").style.display = "none";
        current++;
        if (current < wordBank.length) loadWord();
        else showFinal();
    }

    function showFinal() {
        const pct = Math.round((score/wordBank.length)*100);
        document.getElementById("quiz-content").innerHTML = `
            <div style="text-align:center; padding: 30px 0;">
                <h2 style="font-family:'Syncopate'; color:#fff;">COMMUNICATION SECURED</h2>
                <p style="font-size:3.5rem; margin:10px 0;">${pct}%</p>
                <p>All week 1 signals have been processed.</p>
                <a href="index.html" class="proceed-btn" style="text-decoration:none; display:inline-block;">RETURN TO HUB</a>
            </div>`;
    }

    loadWord();
</script>
</body>
</html>
