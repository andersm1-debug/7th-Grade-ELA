<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO-CONTAINMENT LAB: WK 10</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Source+Code+Pro:wght@400;700&display=swap');

        body {
            background-color: #0b1311;
            background-image: radial-gradient(circle, #1a2e2a 1px, transparent 1px);
            background-size: 30px 30px;
            color: #52ffcc;
            font-family: 'Source Code Pro', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #lab-container {
            background: rgba(15, 25, 23, 0.95);
            border: 2px solid #52ffcc;
            border-radius: 10px;
            padding: 40px;
            width: 95%;
            max-width: 650px;
            box-shadow: 0 0 30px rgba(82, 255, 204, 0.2);
            position: relative;
        }

        .hub-btn {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #52ffcc;
            text-decoration: none;
            font-size: 0.75rem;
            border: 1px solid #52ffcc;
            padding: 5px 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hub-btn:hover {
            background: #52ffcc;
            color: #0b1311;
        }

        .sample-display {
            font-family: 'Audiowide', cursive;
            font-size: 2.5rem;
            text-align: center;
            margin: 25px 0;
            color: #fff;
            text-shadow: 0 0 10px #52ffcc;
            letter-spacing: 2px;
        }

        .protocol-btn {
            background: rgba(82, 255, 204, 0.05);
            border: 1px solid #52ffcc;
            color: #52ffcc;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-family: inherit;
            font-size: 1.05rem;
            transition: 0.3s;
        }

        .protocol-btn:hover {
            background: #52ffcc;
            color: #0b1311;
            box-shadow: 0 0 15px #52ffcc;
        }

        #lab-manual {
            margin-top: 30px;
            border-top: 1px solid #52ffcc;
            padding-top: 15px;
        }

        .manual-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            font-size: 0.8rem;
            color: #888;
            text-align: center;
        }

        .manual-item b { color: #fff; display: block; font-size: 0.9rem; }

        #containment-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .action-btn {
            background: #52ffcc;
            color: #0b1311;
            border: none;
            padding: 15px 40px;
            border-radius: 4px;
            font-family: 'Audiowide', cursive;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="lab-container">
    <a href="index.html" class="hub-btn">Exit to Base</a>
    <h2 style="text-align:center; text-transform:uppercase; font-size: 1rem; color:#52ffcc;">Bio-Hazard Level: Week 10</h2>
    
    <div id="quiz-content">
        <div id="word-box" class="sample-display">ANALYZING...</div>
        <div id="options"></div>
    </div>

    <div id="lab-manual">
        <p style="font-size:0.65rem; text-transform:uppercase; margin-bottom:10px;">> Affix Containment Codes</p>
        <div class="manual-grid">
            <div class="manual-item"><b>ANTI-</b> AGAINST</div>
            <div class="manual-item"><b>CIRCUM-</b> AROUND</div>
            <div class="manual-item"><b>DE-</b> AWAY/OPPOSITE</div>
        </div>
    </div>
</div>

<div id="containment-modal">
    <h1 id="fb-status" style="font-family:'Audiowide'; font-size: 2.5rem;"></h1>
    <p id="fb-info" style="font-size: 1.1rem; max-width: 500px; color: #52ffcc; padding: 20px;"></p>
    <button class="action-btn" onclick="nextWord()">NEXT SAMPLE</button>
</div>

<script>
    const wordBank = [
        { word: "Antiseptic", def: "Clean, sterile; substance that prevents infection" },
        { word: "Antifreeze", def: "Substance added to liquid to lower its freezing point" },
        { word: "Antisocial", def: "Unsociable; unfriendly; avoiding company" },
        { word: "Antidepressant", def: "Used or tending to relieve or prevent depression" },
        { word: "Antidote", def: "A remedy to counteract the effects of poison" },
        { word: "Deflate", def: "To reduce in size, importance, or effectiveness" },
        { word: "Deactivate", def: "To make inactive or ineffective" },
        { word: "Decaffeinated", def: "Having the caffeine removed" },
        { word: "Decelerate", def: "To slow down or cause to slow down" },
        { word: "Decrease", def: "To grow progressively less in size or amount" },
        { word: "Circumstance", def: "A condition or fact accompanying an event" },
        { word: "Circumvent", def: "To get around; to bypass" },
        { word: "Circumference", def: "The external boundary or perimeter of a circle" },
        { word: "Circumnavigate", def: "To go completely around, especially by water" },
        { word: "Circumspect", def: "Careful to consider all circumstances and consequences" }
    ];

    let current = 0;
    let score = 0;

    function loadWord() {
        const d = wordBank[current];
        document.getElementById("word-box").innerText = d.word;
        const optCont = document.getElementById("options");
        optCont.innerHTML = "";

        let choices = [
            { text: d.def, correct: true },
            { text: "To increase speed or intensity rapidly", correct: false },
            { text: "Moving directly through the center of an object", correct: false }
        ].sort(() => Math.random() - 0.5);

        choices.forEach(c => {
            const btn = document.createElement("button");
            btn.className = "protocol-btn";
            btn.innerText = c.text;
            btn.onclick = () => {
                const fbStatus = document.getElementById("fb-status");
                if (c.correct) {
                    score++;
                    fbStatus.innerText = "STABILIZED";
                    fbStatus.style.color = "#52ffcc";
                    document.getElementById("fb-info").innerText = "Containment successful. Sample data verified.";
                } else {
                    fbStatus.innerText = "CONTAMINATED";
                    fbStatus.style.color = "#ff5252";
                    document.getElementById("fb-info").innerText = "Protocol error. Correct definition: " + d.def;
                }
                document.getElementById("containment-modal").style.display = "flex";
            };
            optCont.appendChild(btn);
        });
    }

    function nextWord() {
        document.getElementById("containment-modal").style.display = "none";
        current++;
        if (current < wordBank.length) loadWord();
        else {
            const finalPercent = Math.round((score/wordBank.length)*100);
            document.getElementById("quiz-content").innerHTML = `
                <div style="text-align:center; padding: 30px 0;">
                    <h2 style='font-family:Audiowide; color:#fff;'>LAB REPORT FINALIZED</h2>
                    <p style="font-size:3.5rem; margin:10px 0;">${finalPercent}%</p>
                    <p>All samples processed. Returning to command.</p>
                    <a href="index.html" class="action-btn" style="text-decoration:none; display:inline-block; margin-top:10px;">BACK TO HUB</a>
                </div>`;
        }
    }

    loadWord();
</script>
</body>
</html>
