<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO-CONTAINMENT LAB: WK 10</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Source+Code+Pro:wght@400;700&display=swap');

        body {
            background-color: #0b1311;
            background-image: radial-gradient(circle, #1a2e2a 1px, transparent 1px);
            background-size: 30px 30px;
            color: #52ffcc;
            font-family: 'Source Code Pro', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #lab-container {
            background: rgba(15, 25, 23, 0.95);
            border: 2px solid #52ffcc;
            border-radius: 10px;
            padding: 40px;
            width: 95%;
            max-width: 650px;
            box-shadow: 0 0 30px rgba(82, 255, 204, 0.2);
            position: relative;
        }

        .hub-btn {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #52ffcc;
            text-decoration: none;
            font-size: 0.75rem;
            border: 1px solid #52ffcc;
            padding: 5px 10px;
            text-transform: uppercase;
        }

        .hub-btn:hover { background: #52ffcc; color: #0b1311; }

        #q-type {
            text-align: center;
            text-transform: uppercase;
            font-size: 0.8rem;
            color: #888;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        .sample-display {
            font-family: 'Audiowide', cursive;
            font-size: 2.2rem;
            text-align: center;
            margin: 20px 0;
            color: #fff;
            text-shadow: 0 0 10px #52ffcc;
        }

        .context-box {
            background: rgba(0,0,0,0.3);
            border: 1px dashed #52ffcc;
            padding: 20px;
            margin-bottom: 20px;
            color: #e0e0e0;
            line-height: 1.6;
            font-size: 1.1rem;
            text-align: center;
        }

        .protocol-btn {
            background: rgba(82, 255, 204, 0.05);
            border: 1px solid #52ffcc;
            color: #52ffcc;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .protocol-btn:hover { background: #52ffcc; color: #0b1311; }

        #containment-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .action-btn {
            background: #52ffcc;
            color: #0b1311;
            border: none;
            padding: 15px 40px;
            font-family: 'Audiowide', cursive;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="lab-container">
    <a href="index.html" class="hub-btn">_EXIT_TO_HUB</a>
    <p id="q-type">PROTOCOL: INITIALIZING</p>
    
    <div id="quiz-content">
        <div id="sentence-display" class="context-box" style="display:none;"></div>
        <div id="word-display" class="sample-display">SCANNING...</div>
        <div id="options"></div>
    </div>
</div>

<div id="containment-modal">
    <h1 id="fb-status" style="font-family:'Audiowide'; font-size: 2.5rem;"></h1>
    <p id="fb-info" style="font-size: 1.1rem; max-width: 500px; color: #52ffcc; padding: 20px;"></p>
    <button class="action-btn" onclick="nextWord()">PROCEED</button>
</div>

<script>
    const wordBank = [
        { word: "Antiseptic", def: "Clean, sterile; substance that prevents infection", sent: "The nurse applied an ________ to the cut to keep it from getting infected." },
        { word: "Antifreeze", def: "Substance added to liquid to lower its freezing point", sent: "In the winter, cars need ________ so their engines don't freeze up." },
        { word: "Antisocial", def: "Unsociable; unfriendly; avoiding company", sent: "He wasn't being mean, he was just feeling ________ and wanted to stay home." },
        { word: "Antidepressant", def: "Used or tending to relieve or prevent depression", sent: "The doctor prescribed an ________ to help the patient feel more balanced." },
        { word: "Antidote", def: "A remedy to counteract the effects of poison", sent: "We need to find the ________ before the snake's venom spreads!" },
        { word: "Deflate", def: "To reduce in size, importance, or effectiveness", sent: "The loss of the game helped ________ the team's overconfidence." },
        { word: "Deactivate", def: "To make inactive or ineffective", sent: "You must ________ the security code before you open the vault." },
        { word: "Decaffeinated", def: "Having the caffeine removed", sent: "I prefer ________ coffee late at night so I can still sleep." },
        { word: "Decelerate", def: "To slow down or cause to slow down", sent: "The pilot had to ________ as the plane approached the landing strip." },
        { word: "Decrease", def: "To grow progressively less in size, amount, or intensity", sent: "We hope the number of errors will ________ as you practice more." },
        { word: "Circumstance", def: "A condition or fact accompanying an event", sent: "Due to a change in ________, the meeting has been rescheduled." },
        { word: "Circumvent", def: "To get around; to bypass", sent: "The clever cat found a way to ________ the fence and get into the garden." },
        { word: "Circumference", def: "The external boundary or surface of a figure; the perimeter", sent: "We used a string to measure the ________ of the giant pumpkin." },
        { word: "Circumnavigate", def: "To go completely around especially by water", sent: "Magellan's crew was the first to ________ the entire globe." },
        { word: "Circumspect", def: "Careful to consider all circumstances and consequences", sent: "The diplomat was very ________ with his words to avoid a conflict." }
    ];

    let current = 0;
    let score = 0;

    function loadWord() {
        const d = wordBank[current];
        const isBlankType = current % 2 === 1; // Alternates Identification and Context
        
        const qType = document.getElementById("q-type");
        const sentBox = document.getElementById("sentence-display");
        const wordBox = document.getElementById("word-display");
        const optCont = document.getElementById("options");

        optCont.innerHTML = "";

        if (isBlankType) {
            qType.innerText = "PROTOCOL: CONTEXTUAL FILL";
            sentBox.style.display = "block";
            sentBox.innerText = d.sent.replace(d.word, "__________");
            wordBox.innerText = "SEARCHING...";
            
            let choices = [
                { text: d.word, correct: true },
                { text: wordBank[(current + 2) % 15].word, correct: false },
                { text: wordBank[(current + 4) % 15].word, correct: false }
            ].sort(() => Math.random() - 0.5);
            renderButtons(choices, d.word);
        } else {
            qType.innerText = "PROTOCOL: DEFINITION IDENT";
            sentBox.style.display = "none";
            wordBox.innerText = d.word;
            
            let choices = [
                { text: d.def, correct: true },
                { text: "To increase in volume or intensity rapidly", correct: false },
                { text: "Moving directly through the center of a mass", correct: false }
            ].sort(() => Math.random() - 0.5);
            renderButtons(choices, d.def);
        }
    }

    function renderButtons(choices, correctValue) {
        choices.forEach(c => {
            const btn = document.createElement("button");
            btn.className = "protocol-btn";
            btn.innerText = c.text;
            btn.onclick = () => {
                const modal = document.getElementById("containment-modal");
                const fbStatus = document.getElementById("fb-status");
                const fbInfo = document.getElementById("fb-info");
                
                if(c.correct) {
                    score++;
                    fbStatus.innerText = "STABILIZED";
                    fbStatus.style.color = "#52ffcc";
                    fbInfo.innerText = "Entry verified. Sample remains secure.";
                } else {
                    fbStatus.innerText = "BREACH!";
                    fbStatus.style.color = "#ff5252";
                    fbInfo.innerText = "Incorrect data. The correct value was: " + correctValue;
                }
                modal.style.display = "flex";
            };
            document.getElementById("options").appendChild(btn);
        });
    }

    function nextWord() {
        document.getElementById("containment-modal").style.display = "none";
        current++;
        if (current < wordBank.length) loadWord();
        else showFinal();
    }

    function showFinal() {
        const pct = Math.round((score/wordBank.length)*100);
        document.getElementById("quiz-content").innerHTML = `
            <div style="text-align:center; padding: 30px 0;">
                <h2 style="font-family:Audiowide; color:#fff;">LAB ANALYSIS COMPLETE</h2>
                <p style="font-size:3.5rem; margin:10px 0;">${pct}%</p>
                <p>All biological data has been cross-referenced.</p>
                <a href="index.html" class="action-btn" style="text-decoration:none; display:inline-block;">RETURN TO HUB</a>
            </div>`;
    }

    loadWord();
</script>
</body>
</html>
