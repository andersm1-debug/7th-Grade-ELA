<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CLOCKWORK WORKSHOP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Special+Elite&family=UnifrakturMaguntia&display=swap');

        body {
            background-color: #2c1e16;
            background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png');
            color: #d4a373;
            font-family: 'Special Elite', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #workshop-container {
            background: #3d2b1f;
            border: 8px double #8b5a2b;
            padding: 40px;
            width: 95%;
            max-width: 650px;
            box-shadow: 0 0 40px rgba(0,0,0,0.7), inset 0 0 20px rgba(0,0,0,0.5);
            position: relative;
        }

        .hub-link {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #8b5a2b;
            text-decoration: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            border: 1px solid #8b5a2b;
            padding: 3px 7px;
        }

        #q-type {
            text-align: center;
            text-transform: uppercase;
            font-size: 0.8rem;
            color: #8b5a2b;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .word-plate {
            font-family: 'UnifrakturMaguntia', serif;
            font-size: 2.8rem;
            text-align: center;
            margin: 20px 0;
            color: #e9c46a;
            text-shadow: 2px 2px 2px #000;
        }

        .context-plate {
            background: rgba(0,0,0,0.2);
            border: 1px solid #8b5a2b;
            padding: 15px;
            margin-bottom: 20px;
            color: #fefae0;
            line-height: 1.5;
            text-align: center;
            font-style: italic;
        }

        .gear-btn {
            background: #4e3629;
            border: 2px solid #8b5a2b;
            color: #fefae0;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .gear-btn:hover { background: #bc6c25; color: #fff; }

        #blueprints {
            margin-top: 30px;
            border-top: 2px dashed #8b5a2b;
            padding-top: 15px;
        }

        .blueprint-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            font-size: 0.8rem;
            color: #a68a64;
            text-align: center;
        }

        .blueprint-item b { color: #e9c46a; display: block; }

        #steam-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .steam-btn {
            background: #bc6c25;
            color: #fff;
            border: 2px solid #8b5a2b;
            padding: 12px 30px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="workshop-container">
    <a href="index.html" class="hub-link">Return to Hub</a>
    <p id="q-type">WORKSHOP: CALIBRATING</p>
    
    <div id="quiz-content">
        <div id="sentence-box" class="context-plate" style="display:none;"></div>
        <div id="word-box" class="word-plate">MACHINERY...</div>
        <div id="options"></div>
    </div>

    <div id="blueprints">
        <p style="font-size:0.7rem; text-transform:uppercase; margin-bottom:10px;">> Active Blueprint Decipher</p>
        <div class="blueprint-grid">
            <div class="blueprint-item"><b>AUTO-</b> SELF</div>
            <div class="blueprint-item"><b>DIS-</b> AWAY</div>
            <div class="blueprint-item"><b>CO/CON-</b> TOGETHER</div>
        </div>
    </div>
</div>

<div id="steam-modal">
    <h1 id="fb-status" style="font-family:'UnifrakturMaguntia'; font-size: 3rem;"></h1>
    <p id="fb-info" style="font-size: 1.2rem; max-width: 500px; color: #d4a373; text-align:center; padding: 10px;"></p>
    <button class="steam-btn" onclick="nextWord()">CRANK THE LEVER</button>
</div>

<script>
    const wordBank = [
        { word: "Autonomy", def: "Political independence", sent: "The small nation desired ________ to make its own laws and decisions." },
        { word: "Distant", def: "To stand apart; far away", sent: "The sound of the train was so ________ that I could barely hear it." },
        { word: "Cooperate", def: "To work with or together", sent: "If we don't ________, we will never finish this group project on time." },
        { word: "Disassemble", def: "To take apart", sent: "My dad had to ________ the lawnmower to find the broken spark plug." },
        { word: "Correct", def: "To make right", sent: "Please use a red pen to ________ your mistakes on the practice test." },
        { word: "Conformist", def: "One who acts the same as others", sent: "She was never a ________; she always wore unique clothes that she made herself." },
        { word: "Discount", def: "A markdown on price", sent: "The store offered a 50% ________ on all winter coats in March." },
        { word: "Disingenuous", def: "Not straightforward or honest", sent: "It was ________ of him to claim he was sick just to avoid the meeting." },
        { word: "Automatic", def: "Working by itself; Self-regulating", sent: "The sprinkler system is ________ and turns on every morning at 6 AM." },
        { word: "Combat", def: "To fight with", sent: "Scientists are working on new ways to ________ pollution in our oceans." },
        { word: "Autobiography", def: "A book about someone's life written by that person", sent: "I am writing my own ________ to share my life story with my grandkids." },
        { word: "Dislocate", def: "To put out of place, especially a bone or joint", sent: "A hard fall during the game caused him to ________ his elbow." },
        { word: "Complete", def: "Having all necessary parts; finished", sent: "You need one more stamp to ________ your collection." },
        { word: "Distract", def: "To draw attention away from", sent: "The loud construction noise outside began to ________ me from my reading." },
        { word: "Autograph", def: "A person's own signature", sent: "The author was happy to ________ copies of her new book for fans." }
    ];

    let current = 0;
    let score = 0;

    function loadWord() {
        const d = wordBank[current];
        const isBlankType = current % 2 === 1;
        
        const qType = document.getElementById("q-type");
        const sentBox = document.getElementById("sentence-box");
        const wordBox = document.getElementById("word-box");
        const optCont = document.getElementById("options");

        optCont.innerHTML = "";

        if (isBlankType) {
            qType.innerText = "WORKSHOP: PART PLACEMENT";
            sentBox.style.display = "block";
            sentBox.innerText = d.sent.replace(d.word, "__________");
            wordBox.innerText = "???";
            
            let choices = [{ text: d.word, correct: true }, 
                           { text: wordBank[(current + 2) % 15].word, correct: false },
                           { text: wordBank[(current + 4) % 15].word, correct: false }].sort(() => Math.random() - 0.5);
            renderButtons(choices, d.word);
        } else {
            qType.innerText = "WORKSHOP: LOG SPECIFICATION";
            sentBox.style.display = "none";
            wordBox.innerText = d.word;
            
            let choices = [{ text: d.def, correct: true }, 
                           { text: "To increase in power or force", correct: false },
                           { text: "To hide away from view", correct: false }].sort(() => Math.random() - 0.5);
            renderButtons(choices, d.def);
        }
    }

    function renderButtons(choices, correctVal) {
        choices.forEach(c => {
            const btn = document.createElement("button");
            btn.className = "gear-btn";
            btn.innerText = c.text;
            btn.onclick = () => {
                const modal = document.getElementById("steam-modal");
                const fbStatus = document.getElementById("fb-status");
                if (c.correct) {
                    score++;
                    fbStatus.innerText = "Mechanized!";
                    fbStatus.style.color = "#e9c46a";
                    document.getElementById("fb-info").innerText = "The gears mesh perfectly.";
                } else {
                    fbStatus.innerText = "Malfunction!";
                    fbStatus.style.color = "#bc6c25";
                    document.getElementById("fb-info").innerText = "Correct entry: " + correctVal;
                }
                modal.style.display = "flex";
            };
            document.getElementById("options").appendChild(btn);
        });
    }

    function nextWord() {
        document.getElementById("steam-modal").style.display = "none";
        current++;
        if (current < wordBank.length) loadWord();
        else showFinal();
    }

    function showFinal() {
        const pct = Math.round((score/wordBank.length)*100);
        document.getElementById("quiz-content").innerHTML = `
            <div style="text-align:center; padding: 30px 0;">
                <h2 style="font-family:UnifrakturMaguntia; color:#e9c46a;">WORKSHOP FINALIZED</h2>
                <p style="font-size:3.5rem; margin:10px 0;">${pct}%</p>
                <p>Blueprint mastery achieved. Returning to hub.</p>
                <a href="index.html" class="steam-btn" style="text-decoration:none; display:inline-block;">RETURN TO HUB</a>
            </div>`;
    }

    loadWord();
</script>
</body>
</html>
