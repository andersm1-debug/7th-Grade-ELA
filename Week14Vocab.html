<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALACTIC VOCAB: WEEK 14</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;700&family=Orbitron:wght@400;700&display=swap');

        body {
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: #fff;
            font-family: 'Exo 2', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: transparent url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/123163/stars.png') repeat;
            opacity: 0.4;
            z-index: -1;
        }

        #starship-interface {
            background: rgba(10, 25, 47, 0.9);
            border: 1px solid #00d4ff;
            border-radius: 40px 5px 40px 5px;
            padding: 40px;
            width: 95%;
            max-width: 650px;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.2);
            position: relative;
        }

        .exit-link {
            position: absolute;
            top: 20px;
            left: 25px;
            color: #00d4ff;
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #q-type {
            text-align: center;
            text-transform: uppercase;
            font-size: 0.8rem;
            color: #00d4ff;
            margin-top: 10px;
            letter-spacing: 3px;
            opacity: 0.7;
        }

        .word-display {
            font-size: 2.5rem;
            text-align: center;
            margin: 20px 0;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            font-family: 'Orbitron', sans-serif;
        }

        .context-display {
            background: rgba(0, 212, 255, 0.1);
            border: 1px dashed #00d4ff;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.1rem;
            color: #e0e0e0;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #e0e0e0;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-family: inherit;
            border-radius: 8px;
            transition: 0.3s;
        }

        .option-btn:hover {
            background: rgba(0, 212, 255, 0.15);
            border-color: #00d4ff;
            transform: translateX(8px);
        }

        #root-decoder {
            margin-top: 30px;
            border-top: 1px solid rgba(0, 212, 255, 0.3);
            padding-top: 15px;
        }

        .decoder-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            font-size: 0.75rem;
            color: #888;
            text-align: center;
        }

        .decoder-item b { color: #00d4ff; display: block; font-size: 0.9rem; }

        #feedback-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.92);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .engage-btn {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="starship-interface">
    <a href="index.html" class="exit-link">← RETURN_TO_BASE</a>
    <p id="q-type">SECTOR: SCANNING</p>
    
    <div id="quiz-content">
        <div id="sentence-display" class="context-display" style="display:none;"></div>
        <div id="word-display" class="word-display">INITIALIZING...</div>
        <div id="options"></div>
    </div>

    <div id="root-decoder">
        <div class="decoder-grid">
            <div class="decoder-item"><b>IN/IM/IL/IR</b> NOT</div>
            <div class="decoder-item"><b>MONO</b> ONE</div>
            <div class="decoder-item"><b>MICRO</b> SMALL</div>
        </div>
    </div>
</div>

<div id="feedback-overlay">
    <h1 id="fb-status" style="font-family:'Orbitron'; font-size: 3rem; margin: 0;"></h1>
    <p id="fb-info" style="font-size: 1.2rem; max-width: 500px; color: #aaa; margin-top: 10px; text-align:center;"></p>
    <button class="engage-btn" onclick="nextWord()">ENGAGE NEXT SECTOR</button>
</div>

<script>
    const wordBank = [
        { word: "Irrelevant", def: "Not to the point; not applicable or pertinent", sent: "That comment is ________ to the current discussion about ancient Egypt." },
        { word: "Incapable", def: "Not able to do something; unskilled; unable", sent: "Without a ladder, the cat was ________ of reaching the bird's nest." },
        { word: "Impossible", def: "Not able to occur, exist, or be done", sent: "Getting a perfect score on the hardest test in the world felt ________." },
        { word: "Illicit", def: "Not permitted, unlawful, or improper", sent: "The detective discovered an ________ trade occurring in the docks at midnight." },
        { word: "Incompetent", def: "Not having or showing the necessary skills to do something successfully", sent: "The ________ repairman actually made the broken sink leak even more." },
        { word: "Microscope", def: "Device that produces magnified images of structures too small to see with the unaided eye", sent: "In science lab, we used a ________ to look at the patterns on a fly's wing." },
        { word: "Microchip", def: "A miniature electronic circuit used to control computers", sent: "The new ________ in the computer allows it to process data twice as fast." },
        { word: "Microwave", def: "A short electromagnetic wave used to cook or heat food", sent: "If you are in a rush, you can heat your dinner in the ________." },
        { word: "Micromanage", def: "To manage or control with excessive attention to minor details", sent: "I prefer a teacher who gives us freedom rather than one who tries to ________ us." },
        { word: "Microcosm", def: "A miniature world; a system viewed as a model of a larger one", sent: "The classroom environment is often a ________ of the larger society." },
        { word: "Monologue", def: "A dramatic sketch performed by one actor", sent: "The actor rehearsed his long ________ for the play's final scene." },
        { word: "Monotone", def: "A constant pitch or tone of voice", sent: "The robot spoke in a boring ________ that made the students sleepy." },
        { word: "Monotheistic", def: "Relating to the belief that there is only one God", sent: "Christianity, Islam, and Judaism are all ________ religions." },
        { word: "Monopoly", def: "Complete control of a product or business by one person or group", sent: "The electric company has a ________ because there are no other power providers." },
        { word: "Monotony", def: "Tedious sameness or repetitiveness", sent: "The ________ of the long highway drive was broken when we saw the mountains." }
    ];

    let current = 0;
    let score = 0;

    function loadWord() {
        const d = wordBank[current];
        const isBlankType = current % 2 === 1;
        
        const qType = document.getElementById("q-type");
        const sentBox = document.getElementById("sentence-display");
        const wordBox = document.getElementById("word-display");
        const optCont = document.getElementById("options");

        optCont.innerHTML = "";

        if (isBlankType) {
            qType.innerText = "SECTOR: CONTEXTUAL NAV";
            sentBox.style.display = "block";
            sentBox.innerText = d.sent.replace(d.word, "__________");
            wordBox.innerText = "SEARCHING...";
            
            let choices = [
                { text: d.word, correct: true },
                { text: wordBank[(current + 2) % 15].word, correct: false },
                { text: wordBank[(current + 4) % 15].word, correct: false }
            ].sort(() => Math.random() - 0.5);
            renderButtons(choices, d.word);
        } else {
            qType.innerText = "SECTOR: DATA IDENT";
            sentBox.style.display = "none";
            wordBox.innerText = d.word;
            
            let choices = [
                { text: d.def, correct: true },
                { text: "Relating to many different parts or systems", correct: false },
                { text: "A massive explosion occurring in deep space", correct: false }
            ].sort(() => Math.random() - 0.5);
            renderButtons(choices, d.def);
        }
    }

    function renderButtons(choices, correctVal) {
        choices.forEach(c => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerText = c.text;
            btn.onclick = () => {
                const fbStatus = document.getElementById("fb-status");
                if (c.correct) {
                    score++;
                    fbStatus.innerText = "✓ TARGET SECURED";
                    fbStatus.style.color = "#00d4ff";
                    document.getElementById("fb-info").innerText = "Navigational data verified.";
                } else {
                    fbStatus.innerText = "✗ OFF COURSE";
                    fbStatus.style.color = "#ff4b2b";
                    document.getElementById("fb-info").innerText = "Correction required: " + correctVal;
                }
                document.getElementById("feedback-overlay").style.display = "flex";
            };
            document.getElementById("options").appendChild(btn);
        });
    }

    function nextWord() {
        document.getElementById("feedback-overlay").style.display = "none";
        current++;
        if (current < wordBank.length) loadWord();
        else {
            const pct = Math.round((score/wordBank.length)*100);
            document.getElementById("quiz-content").innerHTML = `
                <div style="text-align:center; padding: 40px 0;">
                    <h2 style='font-family:Orbitron; color:#00d4ff;'>MISSION COMPLETE</h2>
                    <p style="font-size:3rem; margin:10px 0;">${pct}%</p>
                    <a href="index.html" class="engage-btn" style="text-decoration:none; display:inline-block;">RETURN_TO_BASE</a>
                </div>`;
        }
    }

    loadWord();
</script>
</body>
</html>
