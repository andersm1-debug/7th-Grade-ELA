<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALACTIC VOCAB: WEEK 14</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;700&family=Orbitron:wght@400;700&display=swap');

        body {
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: #fff;
            font-family: 'Exo 2', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Starfield effect */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: transparent url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/123163/stars.png') repeat;
            opacity: 0.4;
            z-index: -1;
        }

        #starship-interface {
            background: rgba(10, 25, 47, 0.9);
            border: 1px solid #00d4ff;
            border-radius: 40px 5px 40px 5px;
            padding: 40px;
            width: 95%;
            max-width: 650px;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.2);
            position: relative;
        }

        .exit-link {
            position: absolute;
            top: 20px;
            left: 25px;
            color: #00d4ff;
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
        }

        .exit-link:hover {
            border-bottom: 1px solid #00d4ff;
            text-shadow: 0 0 10px #00d4ff;
        }

        .word-display {
            font-size: 2.5rem;
            text-align: center;
            margin: 30px 0 20px 0;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 3px;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #e0e0e0;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-family: inherit;
            font-size: 1.05rem;
            border-radius: 8px;
            transition: 0.3s;
        }

        .option-btn:hover {
            background: rgba(0, 212, 255, 0.15);
            border-color: #00d4ff;
            color: #fff;
            transform: translateX(8px);
        }

        /* Galactic Root Decoder */
        #root-decoder {
            margin-top: 30px;
            border-top: 1px solid rgba(0, 212, 255, 0.3);
            padding-top: 15px;
        }

        .decoder-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            font-size: 0.75rem;
            color: #888;
            text-align: center;
        }

        .decoder-item b { color: #00d4ff; display: block; font-size: 0.9rem; }

        #feedback-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.92);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .engage-btn {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
            margin-top: 20px;
            transition: 0.3s;
        }

        .engage-btn:hover {
            box-shadow: 0 0 20px #00d4ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div id="starship-interface">
    <a href="index.html" class="exit-link">← RETURN_TO_BASE</a>
    <h2 style="text-align:center; font-weight:300; letter-spacing:4px; color:#00d4ff; margin-top:20px;">SECTOR: WEEK 14</h2>
    
    <div id="quiz-content">
        <div id="word-box" class="word-display">SCANNING...</div>
        <div id="options"></div>
    </div>

    <div id="root-decoder">
        <div class="decoder-grid">
            <div class="decoder-item"><b>IN/IM/IL/IR</b> NOT</div>
            <div class="decoder-item"><b>MONO</b> ONE</div>
            <div class="decoder-item"><b>MICRO</b> SMALL</div>
        </div>
    </div>
</div>

<div id="feedback-overlay">
    <h1 id="fb-status" style="font-family:'Orbitron'; font-size: 3rem; margin: 0;"></h1>
    <p id="fb-info" style="font-size: 1.2rem; max-width: 500px; color: #aaa; margin-top: 10px;"></p>
    <button class="engage-btn" onclick="nextWord()">ENGAGE NEXT SECTOR</button>
</div>

<script>
    const wordBank = [
        { word: "Irrelevant", def: "Not to the point; not applicable or pertinent" },
        { word: "Incapable", def: "Not able to do something; unskilled; unable" },
        { word: "Impossible", def: "Not able to occur, exist, or be done" },
        { word: "Illicit", def: "Not permitted, unlawful, or improper" },
        { word: "Incompetent", def: "Not having or showing the necessary skills to do something successfully" },
        { word: "Microscope", def: "Device that produces magnified images of structures too small to see with the unaided eye" },
        { word: "Microchip", def: "A miniature electronic circuit used to control computers" },
        { word: "Microwave", def: "A short electromagnetic wave used to cook or heat food" },
        { word: "Micromanage", def: "To manage or control with excessive attention to minor details" },
        { word: "Microcosm", def: "A miniature world; a system viewed as a model of a larger one" },
        { word: "Monologue", def: "A dramatic sketch performed by one actor" },
        { word: "Monotone", def: "A constant pitch or tone of voice" },
        { word: "Monotheistic", def: "Belief that there is only one God" },
        { word: "Monopoly", def: "Complete control of a product or business by one person or group" },
        { word: "Monotony", def: "Tedious sameness or repetitiveness" }
    ];

    let current = 0;
    let score = 0;

    function loadWord() {
        const d = wordBank[current];
        document.getElementById("word-box").innerText = d.word;
        const optCont = document.getElementById("options");
        optCont.innerHTML = "";

        let choices = [
            { text: d.def, correct: true },
            { text: "Something large enough to see from space", correct: false },
            { text: "A group containing many diverse opinions", correct: false }
        ].sort(() => Math.random() - 0.5);

        choices.forEach(c => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerText = c.text;
            btn.onclick = () => {
                const fbStatus = document.getElementById("fb-status");
                if (c.correct) {
                    score++;
                    fbStatus.innerText = "✓ TARGET SECURED";
                    fbStatus.style.color = "#00d4ff";
                    document.getElementById("fb-info").innerText = "Translation data verified by ship's computer.";
                } else {
                    fbStatus.innerText = "✗ OFF COURSE";
                    fbStatus.style.color = "#ff4b2b";
                    document.getElementById("fb-info").innerText = "Correction required: " + d.def;
                }
                document.getElementById("feedback-overlay").style.display = "flex";
            };
            optCont.appendChild(btn);
        });
    }

    function nextWord() {
        document.getElementById("feedback-overlay").style.display = "none";
        current++;
        if (current < wordBank.length) loadWord();
        else {
            const finalPercent = Math.round((score/wordBank.length)*100);
            document.getElementById("quiz-content").innerHTML = `
                <div style="text-align:center; padding: 40px 0;">
                    <h2 style='font-family:Orbitron; color:#00d4ff;'>MISSION COMPLETE</h2>
                    <p style="font-size:3rem; margin:10px 0;">${finalPercent}%</p>
                    <p>Vocabulary Data Synced. Return to Command Center.</p>
                    <a href="index.html" class="engage-btn" style="text-decoration:none; display:inline-block; margin-top:20px;">RETURN_TO_BASE</a>
                </div>`;
        }
    }

    loadWord();
</script>
</body>
</html>
