<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIKING VOCAB: WEEK 13</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Almendra:wght@400;700&family=Metamorphous&display=swap');

        body {
            background-color: #1a1612;
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: #e2d1b3;
            font-family: 'Almendra', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #longship-container {
            background: rgba(43, 34, 26, 0.95);
            border: 4px solid #8b4513;
            border-image: url('https://www.transparenttextures.com/patterns/iron-grip.png') 30 round;
            padding: 40px;
            width: 95%;
            max-width: 650px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            position: relative;
            text-align: center;
        }

        .home-link {
            position: absolute;
            top: 15px;
            left: 20px;
            color: #d4af37;
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .word-stone {
            font-family: 'Metamorphous', serif;
            font-size: 2.8rem;
            margin: 20px 0;
            color: #d4af37;
            text-shadow: 2px 2px 4px #000;
            letter-spacing: 5px;
        }

        .rune-btn {
            background: #3e2f22;
            border: 2px solid #5d4037;
            color: #e2d1b3;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-family: inherit;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .rune-btn:hover {
            background: #d4af37;
            color: #000;
            border-color: #fff;
        }

        /* Root Reference Section */
        #rune-decoder {
            margin-top: 30px;
            border-top: 2px solid #5d4037;
            padding-top: 15px;
            font-style: italic;
            color: #a08a70;
        }

        .decoder-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            font-size: 0.9rem;
        }

        .decoder-item b { color: #d4af37; display: block; font-size: 1.1rem; }

        #valhalla-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .valhalla-btn {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Metamorphous', serif;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="longship-container">
    <a href="index.html" class="home-link">‚Üê Return to Village</a>
    <h2 style="font-family:'Metamorphous'; color:#8b4513; margin-top:10px;">DECODING WEEK 13</h2>
    
    <div id="quiz-content">
        <div id="word-box" class="word-stone">RUNES...</div>
        <div id="options"></div>
    </div>

    <div id="rune-decoder">
        <div class="decoder-grid">
            <div class="decoder-item"><b>EX-</b> OUT</div>
            <div class="decoder-item"><b>MIS-</b> WRONGLY</div>
            <div class="decoder-item"><b>MACRO-</b> LARGE</div>
        </div>
    </div>
</div>

<div id="valhalla-modal">
    <h1 id="fb-status" style="font-family:'Metamorphous'; font-size: 3rem;"></h1>
    <p id="fb-info" style="font-size: 1.3rem; max-width: 500px; color: #e2d1b3; margin-top: 10px;"></p>
    <button class="valhalla-btn" onclick="nextWord()">ONWARD</button>
</div>

<script>
    const wordBank = [
        { word: "Exit", def: "To go out" },
        { word: "Extinguisher", def: "A device used to put out fires" },
        { word: "Exterminate", def: "To kill or destroy completely" },
        { word: "Examine", def: "To look at closely; to inspect" },
        { word: "Exchange", def: "To part with, give, or transfer in consideration of something received" },
        { word: "Macroscale", def: "Largest scale used by meteorologists" },
        { word: "Macrobiosis", def: "Longevity; long life" },
        { word: "Macrocosm", def: "The entire complex structure of something; the universe as a whole" },
        { word: "Macroeconomics", def: "Study of the economy as a whole (inflation, growth, etc.)" },
        { word: "Macroscopic", def: "Large enough to be visible to the naked eye" },
        { word: "Misinterpret", def: "To understand incorrectly" },
        { word: "Misunderstood", def: "Wrongly or imperfectly understood" },
        { word: "Misguided", def: "Led by wrong or inappropriate motives; mistaken" },
        { word: "Misdemeanor", def: "A crime less serious than a felony; minor misconduct" },
        { word: "Misnomer", def: "An unsuitable or misleading name" }
    ];

    let current = 0;
    let score = 0;

    function loadWord() {
        const d = wordBank[current];
        document.getElementById("word-box").innerText = d.word;
        const optCont = document.getElementById("options");
        optCont.innerHTML = "";

        let choices = [
            { text: d.def, correct: true },
            { text: "To stay perfectly still and hidden", correct: false },
            { text: "Something small and hard to find", correct: false }
        ].sort(() => Math.random() - 0.5);

        choices.forEach(c => {
            const btn = document.createElement("button");
            btn.className = "rune-btn";
            btn.innerText = c.text;
            btn.onclick = () => {
                const fbStatus = document.getElementById("fb-status");
                if (c.correct) {
                    score++;
                    fbStatus.innerText = "SKOL!";
                    fbStatus.style.color = "#d4af37";
                    document.getElementById("fb-info").innerText = "The runes are clear. The longship moves forward.";
                } else {
                    fbStatus.innerText = "SUNK!";
                    fbStatus.style.color = "#ff4b2b";
                    document.getElementById("fb-info").innerText = "The path is blocked. Correct: " + d.def;
                }
                document.getElementById("valhalla-modal").style.display = "flex";
            };
            optCont.appendChild(btn);
        });
    }

    function nextWord() {
        document.getElementById("valhalla-modal").style.display = "none";
        current++;
        if (current < wordBank.length) loadWord();
        else {
            const finalPercent = Math.round((score/wordBank.length)*100);
            document.getElementById("quiz-content").innerHTML = `
                <div style="text-align:center; padding: 40px 0;">
                    <h2 style='font-family:Metamorphous; color:#d4af37;'>JOURNEY ENDED</h2>
                    <p style="font-size:3.5rem; margin:10px 0;">${finalPercent}%</p>
                    <p>The saga is written. Return to the village.</p>
                    <a href="index.html" class="valhalla-btn" style="text-decoration:none; display:inline-block; margin-top:20px;">BACK TO HUB</a>
                </div>`;
        }
    }

    loadWord();
</script>
</body>
</html>
