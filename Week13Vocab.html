<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE VOCAB VAULT: WEEK 13</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');

        body {
            background-color: #050505;
            color: #00ff41;
            font-family: 'Share Tech Mono', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #vault-container {
            border: 2px solid #00ff41;
            background: rgba(0, 20, 0, 0.9);
            padding: 30px;
            width: 95%;
            max-width: 650px;
            box-shadow: 0 0 20px #00ff41;
            position: relative;
        }

        .exit-link {
            position: absolute;
            top: 15px;
            left: 15px;
            color: #00ff41;
            text-decoration: none;
            font-size: 0.7rem;
            border: 1px solid #00ff41;
            padding: 4px 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .exit-link:hover {
            background: #00ff41;
            color: #000;
        }

        .word-display {
            font-size: 2.2rem;
            text-align: center;
            margin: 25px 0 15px 0;
            color: #fff;
            text-shadow: 0 0 10px #00ff41;
            font-family: 'Orbitron', sans-serif;
        }

        .option-btn {
            background: transparent;
            border: 1px solid #00ff41;
            color: #00ff41;
            padding: 12px;
            margin: 8px 0;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-family: inherit;
            font-size: 1rem;
            transition: 0.3s;
        }

        .option-btn:hover {
            background: #00ff41;
            color: #000;
        }

        #root-decoder {
            margin-top: 30px;
            border-top: 1px dashed #00ff41;
            padding-top: 15px;
        }

        .decoder-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.8rem;
            color: #aaa;
        }

        .decoder-item b { color: #00ff41; }

        #feedback-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 2px solid #00ff41;
            padding: 30px;
            z-index: 1000;
            text-align: center;
            width: 80%;
            box-shadow: 0 0 50px #000;
        }

        .close-btn {
            background: #00ff41;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div id="vault-container">
    <a href="index.html" class="exit-link">_EXIT_TO_HUB</a>
    <h1 style="text-align:center; font-family:'Orbitron'; font-size: 1.5rem; margin-top: 20px;">VAULT: WEEK 13</h1>
    
    <div id="quiz-content">
        <div id="word-box" class="word-display">INITIALIZING...</div>
        <div id="options"></div>
    </div>

    <div id="root-decoder">
        <p style="font-size:0.7rem; text-transform:uppercase; margin-bottom:10px;">> Deciphering Active Affixes...</p>
        <div class="decoder-grid">
            <div class="decoder-item"><b>EX-</b> = OUT</div>
            <div class="decoder-item"><b>MIS-</b> = WRONGLY</div>
            <div class="decoder-item"><b>MACRO-</b> = LARGE</div>
        </div>
    </div>
</div>

<div id="feedback-modal">
    <h2 id="fb-title" style="font-family:'Orbitron';">SYSTEM_LOG</h2>
    <p id="fb-text" style="margin-bottom:10px; line-height: 1.4;"></p>
    <button class="close-btn" onclick="nextWord()">PROCEED</button>
</div>

<script>
    const wordBank = [
        { word: "Exit", def: "To go out" },
        { word: "Extinguisher", def: "A device used to put out fires" },
        { word: "Exterminate", def: "To kill or destroy completely" },
        { word: "Examine", def: "To look at closely; to inspect" },
        { word: "Exchange", def: "To part with, give, or transfer in consideration of something received" },
        { word: "Macroscale", def: "Largest scale used by meteorologists" },
        { word: "Macrobiosis", def: "Longevity; long life" },
        { word: "Macrocosm", def: "The universe considered as a whole; the entire complex structure of something" },
        { word: "Macroeconomics", def: "The study of the economy as a whole, including topics such as inflation, unemployment, and economic growth" },
        { word: "Macroscopic", def: "Large enough to be visible to the naked eye" },
        { word: "Misinterpret", def: "To understand incorrectly" },
        { word: "Misunderstood", def: "Wrongly or imperfectly understood" },
        { word: "Misguided", def: "Led or prompted by wrong or inappropriate motives or ideals; mistaken" },
        { word: "Misdemeanor", def: "A crime or offense that is less serious than a felony; any minor misbehavior or misconduct" },
        { word: "Misnomer", def: "An unsuitable or misleading name" }
    ];

    let current = 0;

    function loadWord() {
        const d = wordBank[current];
        document.getElementById("word-box").innerText = d.word;
        const optCont = document.getElementById("options");
        optCont.innerHTML = "";

        let choices = [
            { text: d.def, correct: true },
            { text: "To stay within a small confined space", correct: false },
            { text: "A large-scale system viewed as a tiny model", correct: false }
        ];

        choices.sort(() => Math.random() - 0.5);

        choices.forEach(choice => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerText = choice.text;
            btn.onclick = () => {
                const fbTitle = document.getElementById("fb-title");
                const fbText = document.getElementById("fb-text");
                if (choice.correct) {
                    fbTitle.innerText = "✓ ACCESS GRANTED";
                    fbTitle.style.color = "#00ff41";
                    fbText.innerText = "Affix confirmed. Sector unlocked.";
                } else {
                    fbTitle.innerText = "✗ ACCESS DENIED";
                    fbTitle.style.color = "#ff3131";
                    fbText.innerText = "DECRYPTION FAILED. Correct definition: " + d.def;
                }
                document.getElementById("feedback-modal").style.display = "block";
            };
            optCont.appendChild(btn);
        });
    }

    function nextWord() {
        document.getElementById("feedback-modal").style.display = "none";
        current++;
        if (current < wordBank.length) loadWord();
        else {
            document.getElementById("quiz-content").innerHTML = `
                <div style="text-align:center; padding: 20px;">
                    <h2 style='font-family:Orbitron;'>VAULT_SECURED</h2>
                    <p>All week 13 protocols mastered.</p>
                    <a href="index.html" class="close-btn" style="text-decoration:none; display:inline-block;">RETURN_TO_BASE</a>
                </div>`;
        }
    }

    loadWord();
</script>
</body>
</html>
